<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<div class="background"></div>
<div class="content">
    <section id="page1">
    </section>
    <section id="page2"><div class="countdown">
        <div id="timer">
            <div class="time" id="days">00</div>
            <div class="label">КҮН</div>
            <div class="time" id="hours">00</div>
            <div class="label">САҒ</div>
            <div class="time" id="minutes">00</div>
            <div class="label">М</div>
            <div class="time" id="seconds">00</div>
            <div class="label">С</div>
        </div>
    </div></section>
    <section id="page3"></section>
    <section id="page4">
        <a href="https://2gis.ru/" target="_blank" class="clickable-image">
            <img src="img/card.png" alt="Clickable Image">
        </a>
    </section>
    <section id="page5"></section>
    <section id="page6">
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSez4KPp0O5sH3JSlYx08dfYs-jXb5yK4yR-YhfbocR0egV0oA/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </section>
</div>
<audio id="audio" src="img/muz.mp3" preload="auto"></audio>
<button id="playPauseButton" class="paused"></button>
<script src="script.js"></script>
</body>
</html>
